<!DOCTYPE HTML>
<html>
<head>

    <script src="js/bootstrap.min.js"></script>
</head>
    
<body>
<!--Carousel-->
<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="flyers" src="img/gallows.jpg">
    </div>
    <div class="item">
      <img class="flyers" src="img/kimbap.jpg">
      
    </div>
    <div class="item">
      <img class="flyers" src="img/pumpkin.jpg">
    </div>  
    
  </div>

  <!-- Controls -->
  <span class="left carousel-control" data-target="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </span>
  <span class="right carousel-control" data-target="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </span>
</div>
</body>
    
</html>
